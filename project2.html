<body>
    <div class="card">
        <img class="card-img" src="https://mangalorepeople.com/wp-content/uploads/2023/06/Anushka.jpg"> 
        <h1>Beauty</h1>
        <h5>Stranger</h5>
        <div id="btn-container">
            <button id="remove">Unfriend</button>
            <button id="add">Add Friend</button>
        </div> 
    </div>

    <script>
        let stat = document.querySelector("h5"); // Select using ID for better accuracy
        let addFriend = document.querySelector("#add");
        let unFriend = document.querySelector("#remove");





        addFriend.addEventListener("click", function(){
            stat.innerHTML = "Friends";
            stat.style.color = "green";
        });

        unFriend.addEventListener("click", function(){
            stat.innerHTML = "Stranger";
            stat.style.color = "red";
        });
    </script>
